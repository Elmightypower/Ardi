<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CMR | Créez un compte</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="img">
				<div class="content">
					<h2>Créez un compte</h2>
					<p>
						Vous avez déjà un compte ?
						<a href="login.html" class="link">Connectez-vous</a> plutôt!
					</p>
				</div>
			</div>
			<div class="text">
				<form action="">
					<!-- a single input -->
					<div class="input-div">
						<p class="placeholder">Votre nom</p>
						<input type="text" class="input" />
					</div>

          <!-- a single input -->
					<div class="input-div">
						<p class="placeholder">Votre pénom</p>
						<input type="text" class="input" />
					</div>

          <!-- a single input -->
					<div class="input-div">
						<p class="placeholder">Votre email</p>
						<input type="email" class="input" />
					</div>

          <!-- a single input -->
					<div class="input-div">
						<p class="placeholder">Votre téléphone</p>
						<input type="tel" class="input" />
					</div>

					<!-- a single input -->
					<div class="input-div">
						<p class="placeholder">Votre mot de passe</p>
						<input type="password" class="input" />
					</div>
					<button class="btn-core">Créez un compte</button>
				</form>
			</div>
		</div>
		<script src="js/login.js"></script>
	</body>
</html>
